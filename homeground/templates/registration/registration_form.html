
{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid formbg">
  <div class="row auth">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card auth-form">

        <div class="card-title">
          <h3 class="text-center"><em>Sign Up</em></h3>
        </div>
        <div class="card-body" style="margin-left:20px; margin-right: 20px;">

          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <p class="text-center">Have an account? <a href="/accounts/login/">Sign In</a></p>
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
