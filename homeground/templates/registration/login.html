{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="color:black; font-family: 'crusive'">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4" style="margin-top:150px;" >
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
          
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login" style="margin-left: 140px;">
            </div>

            <input type="hidden" name="next" value="{{next}}">
                        <p class="text-center">Don't have an account? <a href="/accounts/register/"><em
                              style="color:green; font-size: x-large">Sign Up</em></a></p>


          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
